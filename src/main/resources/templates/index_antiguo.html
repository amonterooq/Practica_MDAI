<!DOCTYPE html>
<html>
<head>
    <title>Inicio - Demo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron bg-primary text-white rounded p-5 mb-4">
        <h1 class="display-4">Bienvenido a la Demo App</h1>
        <p class="lead">Una aplicación simple para gestionar usuarios.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gestión de Usuarios</h5>
                    <p class="card-text">Accede a la lista de usuarios, crea nuevos, edita o elimina existentes.</p>
                    <a href="/users/" class="btn btn-primary">Ir a Usuarios</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Crear Nuevo Usuario</h5>
                    <p class="card-text">Agrega un nuevo usuario al sistema.</p>
                    <a href="/users/new" class="btn btn-success">Crear Usuario</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
