spring:
  application:
    name: NADA
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

---

spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:db}:${MYSQL_PORT:3306}/${MYSQL_DB:nada}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
    username: ${MYSQL_USER:nada}
    password: ${MYSQL_PASSWORD:nada}
    driver-class-name: com.mysql.cj.jdbc.Driver   # <-- explÃ­cito para evitar H2
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
