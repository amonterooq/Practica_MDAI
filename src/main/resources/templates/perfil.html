<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADA | Mi Perfil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #2c3e50;
            --border-color: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
            --radius: 8px;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-body); background-color: var(--bg-color); color: var(--text-primary); line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        .navbar { background: var(--card-bg); padding: 1rem 2rem; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border-color); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-heading); font-size: 1.8rem; font-weight: 700; letter-spacing: 2px; }
        .logo .dot { color: var(--accent); }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { font-weight: 500; font-size: 0.9rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); font-weight: 700; }
        .btn-link { background: none; border: none; font: inherit; cursor: pointer; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; }
        .main-container { max-width: 800px; margin: 3rem auto; padding: 0 2rem; }
        .profile-header { text-align: center; margin-bottom: 3rem; }
        .profile-header h1 { font-family: var(--font-heading); font-size: 2.8rem; }
        .profile-header p { font-size: 1.1rem; color: var(--text-secondary); }
        .profile-section { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 2.5rem; margin-bottom: 2rem; }
        .profile-section h2 { font-family: var(--font-heading); font-size: 1.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); }
        input[type="password"] { width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 4px; font-family: var(--font-body); font-size: 0.95rem; transition: all 0.3s ease; background: #fafafa; }
        input[type="password"]:focus { outline: none; border-color: var(--accent); background: #fff; }
        .btn { display: inline-block; padding: 0.8rem 1.5rem; border: none; border-radius: 4px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; font-size: 0.8rem; }
        .btn-primary { background-color: var(--accent); color: white; }
        .btn-primary:hover { background-color: #1a252f; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: var(--danger-hover); }
        .danger-zone { border-color: var(--danger-color); }
        .danger-zone p { margin-bottom: 1rem; }
        .alert { padding: 1rem; margin-bottom: 1.5rem; border-radius: 4px; font-size: 0.9rem; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a th:href="@{/}" class="logo">NADA<span class="dot">.</span></a>
        <ul class="nav-links">
            <li><a th:href="@{/posts/}">Posts</a></li>
            <li><a th:href="@{/armario/}">Mi Armario</a></li>
            <li><a th:href="@{/conjuntos/}">Conjuntos</a></li>
            <li><a th:href="@{/usuarios/perfil}" class="active">Perfil</a></li>
            <li>
                <a th:href="@{/usuarios/logout}" class="btn-link">Salir</a>
            </li>
        </ul>
    </div>
</nav>

<main class="main-container">
    <div class="profile-header">
        <h1>Mi Perfil</h1>
        <p th:text="'Hola, ' + ${usuario.username} + '. Aquí puedes gestionar tu cuenta.'"></p>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <section class="profile-section">
        <h2>Cambiar Contraseña</h2>
        <form th:action="@{/usuarios/perfil/password}" method="post">
            <div class="form-group">
                <label for="oldPassword">Contraseña Actual</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
        </form>
    </section>

    <section class="profile-section danger-zone">
        <h2>Zona de Peligro</h2>
        <p>La eliminación de la cuenta es una acción permanente e irreversible. Todos tus datos, incluyendo prendas y conjuntos, se perderán.</p>
        <form th:action="@{/usuarios/perfil/delete}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.');">
            <button type="submit" class="btn btn-danger">Eliminar mi Cuenta</button>
        </form>
    </section>
</main>

<!-- Chat Widget -->
<div th:replace="~{fragments/chat-widget :: chatWidget}"></div>

<!-- Scripts del chat -->
<link rel="stylesheet" th:href="@{/css/chat-widget.css}">
<script th:src="@{/js/chat-widget.js}"></script>

</body>
</html>
