<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADA | Crear Cuenta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ESTILOS COMPARTIDOS (Tema Editorial) --- */
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #2c3e50;
            --border-color: #e0e0e0;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- TARJETA DE AUTENTICACIÓN --- */
        .auth-container {
            background-color: var(--card-bg);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            text-align: center;
            position: relative;
        }

        /* --- HEADER DEL FORMULARIO --- */
        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            display: inline-block;
            color: var(--text-primary);
        }
        .logo span { color: var(--accent); }

        h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 400;
            font-style: italic;
        }

        /* --- FORMULARIO --- */
        .form-group { margin-bottom: 1.5rem; text-align: left; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: 700;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: #fff;
            border-radius: 0;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fafafa;
        }

        /* --- BOTÓN --- */
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--text-primary); /* Estilo Dark Mode Fashion */
            color: white;
            border: 1px solid var(--text-primary);
            cursor: pointer;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: var(--text-primary);
        }

        /* --- LINKS Y ALERTAS --- */
        .switch-link {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid #f0f0f0;
            padding-top: 1.5rem;
        }
        .switch-link a {
            color: var(--text-primary);
            font-weight: 700;
            border-bottom: 1px solid transparent;
        }
        .switch-link a:hover { border-bottom-color: var(--text-primary); }

        .alert-danger {
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #fed7d7;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        /* --- VOLVER AL INICIO --- */
        .home-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        .home-link:hover { color: var(--accent); }

        @media (max-width: 500px) {
            .auth-container { padding: 2rem; border: none; box-shadow: none; }
            .home-link { top: 1rem; left: 1rem; }
        }
    </style>
</head>
<body>

<a th:href="@{/}" class="home-link" title="Volver al inicio">
    <i class="fas fa-arrow-left"></i>
</a>

<div class="auth-container">
    <!-- CAMBIO: El logo ahora es un enlace a la página de inicio -->
    <a th:href="@{/}" class="logo">NADA<span>.</span></a>

    <h2>Únete al club</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Elige un usuario" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Elige una contraseña" required>
        </div>

        <button type="submit">Crear Cuenta</button>
    </form>

    <div class="switch-link">
        <p>¿Ya tienes cuenta? <a th:href="@{/usuarios/login}">Inicia sesión</a></p>
    </div>
</div>

</body>
</html>
