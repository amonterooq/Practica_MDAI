<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADA - Crear Conjunto</title>
    <!-- Agrega aquí tus enlaces a CSS -->
</head>
<body>
    <header>
        <h1>Crear Nuevo Conjunto</h1>
    </header>

    <main>
        <form th:action="@{/conjuntos/crear}" th:object="${conjunto}" method="post">
            <div>
                <label for="nombre">Nombre del Conjunto:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div>
                <label for="descripcion">Notas (hasta 256 caracteres):</label>
                <textarea id="descripcion" th:field="*{descripcion}" maxlength="256"></textarea>
            </div>

            <div>
                <h3>Selecciona las prendas</h3>
                <div>
                    <label for="prendaSuperior">Parte Superior:</label>
                    <select id="prendaSuperior" name="prendaSuperiorId" required>
                        <option th:each="prenda : ${prendasSuperiores}" th:value="${prenda.id}" th:text="${prenda.nombre}">Nombre de la prenda</option>
                    </select>
                </div>
                <div>
                    <label for="prendaInferior">Parte Inferior:</label>
                    <select id="prendaInferior" name="prendaInferiorId" required>
                        <option th:each="prenda : ${prendasInferiores}" th:value="${prenda.id}" th:text="${prenda.nombre}">Nombre de la prenda</option>
                    </select>
                </div>
                <div>
                    <label for="prendaCalzado">Calzado:</label>
                    <select id="prendaCalzado" name="prendaCalzadoId" required>
                        <option th:each="prenda : ${prendasCalzados}" th:value="${prenda.id}" th:text="${prenda.nombre}">Nombre de la prenda</option>
                    </select>
                </div>
            </div>

            <button type="submit">Guardar Conjunto</button>
            <a th:href="@{/conjuntos}">Cancelar</a>
        </form>
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>
</body>
</html>
