<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id != null ? 'Editar Usuario' : 'Crear Usuario'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${user.id != null ? 'Editar Usuario' : 'Crear Nuevo Usuario'}"></h1>
    <form th:action="${user.id != null ? '/users/' + user.id : '/users/'}" th:object="${user}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" th:text="${user.id != null ? 'Actualizar Usuario' : 'Crear Usuario'}"></button>
    </form>
    <a href="/users/" class="btn btn-secondary">Ver Usuarios</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
