<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADA | Crear Cuenta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>
<body>

<a th:href="@{/}" class="home-link" title="Volver al inicio">
    <i class="fas fa-arrow-left"></i>
</a>

<div class="auth-container">
    <a th:href="@{/}" class="logo">NADA<span>.</span></a>

    <h2>Únete al club</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Elige un usuario" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Elige una contraseña" required>
        </div>

        <button type="submit">Crear Cuenta</button>
    </form>

    <div class="switch-link">
        <p>¿Ya tienes cuenta? <a th:href="@{/usuarios/login}">Inicia sesión</a></p>
    </div>
</div>

</body>
</html>
