<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar prenda</title>
</head>
<body>
<nav>
    <a th:href="@{/}">Inicio</a> |
    <a th:href="@{/armario/}">Mi armario</a>
</nav>

<h1>Editar prenda</h1>

<div th:if="${error != null}" style="color:red;">
    <span th:text="${error}"></span>
</div>
<div th:if="${success != null}" style="color:green;">
    <span th:text="${success}"></span>
</div>

<form th:action="@{/armario/actualizar}" method="post">
    <input type="hidden" name="id" th:value="${prenda.id}">
    <input type="hidden" name="tipoPrenda" th:value="${tipoPrenda}">

    <label>Nombre:
        <input type="text" name="nombre" th:value="${prenda.nombre}" required>
    </label>
    <br>

    <label>Marca:
        <input type="text" name="marca" th:value="${prenda.marca}" required>
    </label>
    <br>

    <label>Talla:
        <input type="text" name="talla" th:value="${prenda.talla}" required>
    </label>
    <br>

    <label>Color:
        <input type="text" name="color" th:value="${prenda.color}" required>
    </label>
    <br>

    <!-- Categoría según tipo -->
    <div th:if="${tipoPrenda} == 'superior'">
        <label>Categoría superior:
            <select name="catSuperior">
                <option th:each="cat : ${categoriasSuperior}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${#objects.equals(prenda.categoria, cat)}"></option>
            </select>
        </label>
    </div>

    <div th:if="${tipoPrenda} == 'inferior'">
        <label>Categoría inferior:
            <select name="catInferior">
                <option th:each="cat : ${categoriasInferior}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${#objects.equals(prenda.categoriaInferior, cat)}"></option>
            </select>
        </label>
    </div>

    <div th:if="${tipoPrenda} == 'calzado'">
        <label>Categoría calzado:
            <select name="catCalzado">
                <option th:each="cat : ${categoriasCalzado}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${#objects.equals(prenda.categoria, cat)}"></option>
            </select>
        </label>
    </div>

    <br>
    <button type="submit">Guardar cambios</button>
    <a th:href="@{/armario/}">Cancelar</a>
</form>

</body>
</html>
